<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			
			* {
				font-family: monospace;
			}

			header {
				background: #f0f0f0f0;
				display: table;
				width: 100%;
			}

			img[src^="img/logo"] {
				height: 144px;
				width: auto;
			}

			header div div {
				padding: 20px;
			}

			.title {
				padding: 20px;
				display: table-row;
			}

			.left {
				width: 15%;
				display: table-cell;
				text-align: left;
			}

			.middle {
				width: 69%;
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}

			.right {
				width: 15%;
				display: table-cell;
				text-align: right;
			}


		</style>
		<title></title>
	</head>
	<body>
		<header>
			<div class="title">
				<div class="left">
					<img src="img/logo-instituto-politecnico-nacional.png" width="400">
				</div>
				<div class="middle">
					<h1>Tecnologías para la web</h1>
					<h1>2CV7</h1>
					<h2>(Texto entre paréntesis)</h2>
				</div>
				<div class="right">
					<img src="img/logoescom.png">
				</div>
			</div>
		</header>
	</body>
</html>
